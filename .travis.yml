notifications:
  email: tobias@neontribe.co.uk
  slack:
    secure: 
language: php
php:
- 7.1
sudo: false
cache:
  directories:
  - "$HOME/.composer/cache/files"
env:
  matrix:
  - SYMFONY_VERSION="3.3.*" DB=sqlite
before-install:
- composer self-update
install:
- sudo rvm install 2.0
- sudo rvm use 2.3
- git submodule update --init --recursive
- sudo apt install -y ruby-compass
- sudo ln -s /usr/bin/compass /usr/local/bin/sass
- composer install -n
script:
- "./vendor/bin/simple-phpunit -c phpunit.xml"
deploy:
  provider: script
  script: wget -O /dev/null http://ci.openag.org.uk/app.php?branch=$TRAVIS_BRANCH
  on:
    all_branches: true
